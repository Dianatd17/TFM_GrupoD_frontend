<div class="card mb-3" style="max-width: 1024px;">
    <div class="row g-0">
        <div class="col-md-2">
            <img src="{{miLogopeda.imagen}}" class="img-fluid" alt="...">

        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ miLogopeda.nombre }} {{ miLogopeda.apellidos }}</h5>
                <p class="card-text">{{miLogopeda.descripcion}}</p>
                <p class="card-text" *ngIf="miLogopeda.experiencia"><small class="text-muted">Experiencia
                        {{miLogopeda.experiencia}} años</small></p>
            </div>




        </div>
        <div class="col-md-2">
            <div class=""></div>
            <div class="card-text my-3 p-3">
                <a href="#">✮ {{ miLogopeda.puntuacion | number:'1.0-1' }}</a>

            </div>


        </div>


        <div class="card-footer bg-transparent m-auto border-opacity-10">
            <div class="wfooter">
                <div class="">
                    <p class="card-text">{{miLogopeda.localidad}}</p>
                </div>
                <div class="">
                    <p class="align-content-center" *ngIf="rol=== 'cliente'"><strong>Precio/hora: </strong>
                        {{miLogopeda.precio |
                        currency:'EUR'}}</p>
                </div>
                <div class="">

                    <button type="submit" class="btn btn-principal" [routerLink]="['/perfil',miLogopeda.id]">Ver
                        Perfil</button>
                </div>
                <div class="">
                    <button type="submit" class="btn btn-principal" *ngIf="rol=== 'cliente'"
                        (click)="contactarLogopeda(miLogopeda.id)">Contactar</button>
                </div>
            </div>

        </div>
    </div>
</div>
