

<section class="logopedas">
    
        <article class="logopedas_card">
            <div class="card_above">
                <div class="card_iamgen">
                    <img src="{{miLogopeda.imagen}}" class="img-fluid" alt="...">
                </div>
                <div class="card_info">
                
                    <h5>{{ miLogopeda.nombre }} {{ miLogopeda.apellidos }}</h5>
                    <p class="info_des">{{miLogopeda.descripcion}}</p>
                    <p class="info_exp" *ngIf="miLogopeda.experiencia"><small class="text-muted ">Experiencia
                            {{miLogopeda.experiencia}} años</small></p>           
                 </div>
            </div>
            
           <div class="card_bellow">
                <p>{{miLogopeda.localidad}}</p>

                <p *ngIf="rol=== 'cliente'"><strong>Precio/hora: </strong>
                    {{miLogopeda.precio |
                    currency:'EUR'}}</p>
                
                <a href="#">✮ {{ miLogopeda.puntuacion | number:'1.0-1' }}</a>
                
                <button type="submit" class="btn btn-principal" [routerLink]="['/perfil',miLogopeda.id]">Ver
                    Perfil</button>

                <button type="submit" class="btn btn-principal" *ngIf="rol=== 'cliente'"
                    (click)="contactarLogopeda(miLogopeda.id)">Contactar</button>
           </div>
            
        </article>
     
    
</section>
