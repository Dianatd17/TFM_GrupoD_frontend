<section class="logopedas">
    <div class="logopedas_wrapped">
        <article *ngFor="let logopedas of arrLogopedas, let i = index" class="logopedas_card">
            <div class="card_above">
                <div class="card_iamgen">
                    <img src="{{getProfileImage(logopedas?.imagen)}}" width="110px" alt="ImagenLogopeda">
                </div>
                <div class="card_info">
                    <h5  [routerLink]="['/perfil', logopedas.logopeda_id]"  > {{logopedas?.nombre}} {{logopedas.apellidos}} </h5>
                    <p class="info_des"> {{logopedas?.descripcion}} </p>
                    <p class="info_exp">Experiencia: {{logopedas?.experiencia}} </p>
                </div>
            </div>

            <div class="card_bellow">
                <p *ngIf="localidad[i]"> {{localidad[i]}}  </p>
                <p><b>Precio/Hora:</b> {{logopedas?.precio | currency:'EUR'}} </p>
                <p [ngStyle]="{'background-color': colorStatus(logopedas?.status)}" class="bellow_status"> {{logopedas?.status}} </p>
                
                <button *ngIf="logopedas?.status === 'aceptado'" (click)="claseModificada(logopedas?.id)" type="button" class="btn btn-primary bellow_status" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Valorar
                </button>
            </div>
            
            <form [formGroup]="valorar" (ngSubmit)="getDataForm(i)">
              <div class="modal fade pop_up" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title fs-5 modal_wrapped" id="exampleModalLabel">Informar sobre el logopeda</h3>
                    </div>
                    <div class="modal-body modal_wrapped">
                      <div class="mb-3">

                          <label class="form-label">Puntua del 1 a 5: <b>{{minota}}</b> </label>
                          <div class="midiv">
                            <svg class="estrella" (click)="mandarNota(punt)" [ngStyle]="{'fill': minota >= punt ? 'yellow' : 'black', 'transition': 'fill 0.3s Fast Out'}" *ngFor="let punt of puntuaciones"  height="44" width="44" viewBox="0 0 576 512"><path opacity="1"  d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                          </div>

                      </div>
                      
                        <div class="mb-3">
                          <label for="comentario" class="form-label">Deja un comentario sobre el logoepda</label>
                          <textarea  class="form-control" id="comentario" rows="3" formControlName="comentario"></textarea>
                      </div>
                      
                      
            
                    </div>
                    <div class="modal-footer modal_wrapped">
                    <button type="button" class="btn btn-secondary bellow_status" data-bs-dismiss="modal">Close</button>
                    <button  type="submit" class="btn btn-primary  bellow_status">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
            </form>
        </article>
    </div>

    
    
</section>
